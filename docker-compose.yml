version: "3"

services:
  gestor-de-usuarios:
    build:
      dockerfile: docker/Dockerfile
      context: .
    env_file: .env
    container_name: gestor-de-usuarios
    volumes:
      - "./src/:/home/src/"
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - db

  db:
    image: postgres:13.2-alpine
    container_name: db
    env_file: .env
    volumes:
      - ./database:/docker-entrypoint-initdb.d

    ports:
      - ${DB_PORT}:${DB_PORT}

networks:
  default:
    external:
      name: schedula-network
